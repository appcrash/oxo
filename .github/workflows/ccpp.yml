name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-dependencies
      run: sudo apt-get update && sudo apt-get install -y libev-dev
    - name: configure
      run: cmake -B build
    - name: make
      run: cd build && make

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-dependencies
      run: brew install libev
    - name: configure
      run: cmake -B build
    - name: make
      run: cd build && make


